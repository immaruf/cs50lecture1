<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>

<body>
    <p>THIs is paragraph</p>
    <p>this is another paragraph</p>
    <p class="screen-only">This is paragraph wont appear when you print this page.</p>
</body>

</html>
