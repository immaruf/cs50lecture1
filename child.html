<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent</title>
    <style>
        ol>li {
            /*greater then sign indicicates to select only immediate child of ol*/
            color: red;
        }
    </style>
</head>

<body>
    <ol>
        <li>List item one</li>
        <li>List item two</li>
        <ul>
            <li>sublist item one</li>
            <li>sublist item two</li>
        </ul>
        <li>list item three</li>
    </ol>
</body>

</html>
